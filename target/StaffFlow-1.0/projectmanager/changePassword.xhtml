<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="../employee/headerEmp.xhtml"/>
        <ui:include src="../employee/asideEmp.xhtml"/>
        <script>
            function validatePassword() {
                var newPassword = document.getElementById("changePasswordForm:newPassword").value;
                var confirmPassword = document.getElementById("changePasswordForm:confirmPassword").value;
                if (newPassword !== confirmPassword) {
                    alert("Passwords do not match. Please try again.");
                    return false;
                }
                return true;
            }
            function checkPasswordsMatch() {
                var newPassword = document.getElementById("changePasswordForm:newPassword").value;
                var confirmPassword = document.getElementById("changePasswordForm:confirmPassword").value;
                var message = document.getElementById("passwordMessage");
                if (newPassword !== confirmPassword) {
                    message.style.color = 'red';
                    message.innerHTML = "Passwords do not match.";
                } else {
                    message.style.color = 'green';
                    message.innerHTML = "Passwords match.";
                }
            }
        </script>
    </h:head>
    <h:body>
        <main id="main" class="main">
            <section class="section">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-lg-10">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title"><center>Change password</center></h5>
                                    <h:form id="changePasswordForm" onsubmit="return validatePassword()">
                                        <div class="row g-3">
                                            <div class="col-12">
                                                Enter New Password
                                                <h:inputSecret id="newPassword" class="form-control" onkeyup="checkPasswordsMatch()" value="#{empCDI.u.password}" />
                                            </div>
                                            <div class="col-12">
                                                Confirm Password
                                                <h:inputSecret id="confirmPassword" class="form-control" onkeyup="checkPasswordsMatch()" />
                                            </div>
                                            <div class="col-12">
                                                <span id="passwordMessage"></span>
                                            </div>
                                            <div class="col-12 text-center">
                                                <h:commandButton value="Change password" class="btn btn-primary" onclick="if (!validatePassword()) return false;" action="#{projectmanagerCDI.changePassword()}" />
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </h:body>
    <ui:include src="../employee/footerEmp.xhtml"/>
</html>
