<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <ui:include src="../superadmin/headersa.xhtml"/>
        <ui:include src="../superadmin/aside.xhtml"/>
        
    </h:head>
    
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationCDI.checkAdmin()}"/>
        </f:metadata>
        <main id="main" class="main">
            <section class="section">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-lg-10">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">HR Registration Form</h5>
                                    <h:form>
                                        <!-- Display global messages here -->
                                        <h:messages globalOnly="true" layout="list" style="color: red;"/>

                                        <div class="row g-3">
                                            <div class="col-12">
                                                <label for="n">HR Name</label>
                                                <h:inputText id="n" class="form-control" value="#{superadminCDI.u.name}" required="true" requiredMessage="HR Name is required"/>
                                                <h:message for="n" style="color:red"/>
                                            </div>
                                            <div class="col-12">
                                                <label for="e">Email</label>
                                                <h:inputText id="e" class="form-control" value="#{superadminCDI.u.email}" required="true" requiredMessage="Email is required"/>
                                                <h:message for="e" style="color:red"/>
                                            </div>
                                            <div class="col-12">
                                                <label for="p">Password</label>
                                                <h:inputText id="p" class="form-control" value="#{superadminCDI.u.password}" required="true" requiredMessage="Password is required"/>
                                                <h:message for="p" style="color:red"/>
                                            </div>
                                            <div class="col-12">
                                                <label for="cno">Contact no</label>
                                                <h:inputText id="cno" class="form-control" value="#{superadminCDI.u.contactNo}" required="true" requiredMessage="Contact number is required"/>
                                                <h:message for="cno" style="color:red"/>
                                            </div>
                                            <div class="col-12">
                                                <label for="jd">Join Date (yyyy-mm-dd)</label>
                                                <p:datePicker id="jd" class="form-control" value="#{superadminCDI.u.joinDate}" required="true" requiredMessage="Join Date is required"/>
                                                <h:message for="jd" style="color:red"/>
                                            </div>
                                            <div class="col-12">
                                                <label for="aa">Address</label>
                                                <h:inputText id="aa" class="form-control" value="#{superadminCDI.u.address}" required="true" requiredMessage="Address is required"/>
                                                <h:message for="aa" style="color:red"/>
                                            </div>
                                            <div class="col-12">
                                                <label for="dob">DOB (yyyy-mm-dd)</label>
                                                <p:datePicker id="dob" class="form-control" value="#{superadminCDI.u.dob}" required="true" requiredMessage="DOB is required"/>
                                                <h:message for="dob" style="color:red"/>
                                            </div>
                                            <div class="col-12 text-center">
                                                <h:commandButton value="Submit" class="btn btn-primary" action="#{superadminCDI.addHR()}" />
                                                <button type="reset" class="btn btn-secondary">Reset</button>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <h:form>
            <h:commandButton value="logout" action="#{secureAuthentication.logout()}"></h:commandButton>
        </h:form>
    </h:body>
    
    <ui:include src="../superadmin/footersa.xhtml"/>
</html>
