<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationCDI.checkAdmin()}"/>
        </f:metadata>
        <ui:include src="../superadmin/headersa.xhtml"/> 
        <ui:include src="../superadmin/aside.xhtml"/> 
        <main id="main" class="main">
            <div class="pagetitle">
                <h1><center>HOME PAGE</center></h1>
            </div><!-- End Page Title -->
           
            <section class="section dashboard">
                <div class="row">
                    <!-- Left side columns -->
                    <div class="col-lg-12"> <!-- Change to col-lg-12 to occupy full width -->
                        <div class="row">
                            <!-- HR Card -->
                            <div class="col-xxl-4 col-md-6">
                                   <a href="ShowHR.jsf" class="card-link">
                                <div class="card info-card sales-card">
                                    <div class="card-body">
                                        <h5 class="card-title">HR</h5>
                                        <div class="d-flex align-items-center">
                                            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                                <i class="bi bi-person-circle"></i>
                                            </div>
                                            <div class="ps-3">
                                                <h6> #{superadminCDI.getHRCount()}</h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                   </a>
                            </div><!-- End HR Card -->
                            
                            <!-- Project Manager Card -->
                            <div class="col-xxl-4 col-md-6">
                                <div class="card info-card sales-card">
                                    <div class="card-body">
                                        <h5 class="card-title">Project Manager</h5>
                                        <div class="d-flex align-items-center">
                                            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                                <i class="bi bi-briefcase"></i>
                                            </div>
                                            <div class="ps-3">
                                                <h6> #{superadminCDI.getPMCount()}</h6> <!-- Replace with appropriate method -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div><!-- End Project Manager Card -->
                            
                            <!-- Employee Card -->
                            <div class="col-xxl-4 col-md-6">
                                <div class="card info-card sales-card">
                                    <div class="card-body">
                                        <h5 class="card-title">Employee</h5>
                                        <div class="d-flex align-items-center">
                                            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                                <i class="bi bi-people"></i>
                                            </div>
                                            <div class="ps-3">
                                                <h6> #{superadminCDI.getEmployeeCount()}</h6> <!-- Replace with appropriate method -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div><!-- End Employee Card -->
                        </div>
                    </div>
                </div>
            </section>
        </main><!-- End #main -->
         <ui:include src="../superadmin/footersa.xhtml"/> 
    </h:body>
</html>
