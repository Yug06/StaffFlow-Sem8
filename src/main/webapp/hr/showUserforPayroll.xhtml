<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <ui:include src="../hr/headerHR.xhtml"/>
        <ui:include src="../hr/asideHR.xhtml"/>
    </h:head>
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationCDI.checkHR()}"/>
    </f:metadata>
        
    <main id="main" class="main">

    <div class="pagetitle">
        <h1><center>Employee Summary</center></h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <!-- Table with stripped rows -->
            <h:form>
                <h:dataTable value="#{hrCDI.userForPayrollCollection}" class="table datatable" var="h">
                <tbody>
                    <tr>
                        <td>
                             <h:column>
                                <f:facet name="header">
                                    User Id
                                </f:facet>
                                #{h.userID}
                            </h:column> 
                            <h:column>
                                <f:facet name="header">
                                    Name
                                </f:facet>
                                #{h.name}
                            </h:column> 
                        </td>
                        <td>
                            <h:column>
                                <f:facet name="header">
                                    Email
                                </f:facet>
                                #{h.email}
                            </h:column> 
                        </td>
                        <td>
                            <h:column>
                                <f:facet name="header">
                                    Designation
                                </f:facet>
                                #{h.designation}
                            </h:column> 
                        </td>
                        <td>
                            <h:column>
                                  <f:facet name="header">
                                    Action
                                </f:facet>
                                 <h:panelGroup>
                                     <h:commandButton value="Add" styleClass="btn btn-primary" rendered="#{not h.isExist}" action="#{hrCDI.redirectToAddPayroll(h.userID,h.name)}"/>
                                     <h:commandButton value="Update" styleClass="btn btn-secondary" rendered="#{h.isExist}" action="#{hrCDI.redirectToUpdatePayroll(h.userID)}"/>
                                            </h:panelGroup>
                            </h:column> 
                        </td>
                  </tr>
                </tbody>
            </h:dataTable>
                  </h:form>
            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
    </h:body>
    <ui:include src="../hr/footerHR.xhtml"/>
</html>
