<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <ui:include src="../hr/headerHR.xhtml"/>
        <ui:include src="../hr/asideHR.xhtml"/>
    </h:head>
    <h:body>
        <f:metadata>
            <f:event type="preRenderView" listener="#{navigationCDI.checkHR()}"/>
        </f:metadata>
        <main id="main" class="main">
            <section class="section">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-lg-10">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Employee Registration Form</h5>
                                    <h:form>
                                        <div class="row g-3">
                                            <div class="col-12">
                                                <label for="n">Name</label>
                                                <h:inputText id="n" class="form-control" value="#{hrCDI.u.name}" required="true" requiredMessage="Name is required"/>
                                                <h:message for="n" style="color:red"/>
                                            </div>
                                            <div class="col-12">
                                                <label for="e">Email</label>
                                                <h:inputText id="e" class="form-control" value="#{hrCDI.u.email}" required="true" requiredMessage="Email is required"/>
                                                <h:message for="e" style="color:red"/>
                                            </div>
                                            <div class="col-12">
                                                <label for="p">Password</label>
                                                <h:inputText id="p" class="form-control" value="#{hrCDI.u.password}" required="true" requiredMessage="Password is required"/>
                                                <h:message for="p" style="color:red"/>
                                            </div>
                                            <div class="col-12">
                                                <label for="cno">Contact no</label>
                                                <h:inputText id="cno" class="form-control" value="#{hrCDI.u.contactNo}" required="true" requiredMessage="Contact number is required"/>
                                                <h:message for="cno" style="color:red"/>
                                            </div>
                                            <div class="col-12">
                                                <label for="jd">Join Date</label>
                                                <p:datePicker id="jd" class="form-control" value="#{hrCDI.u.joinDate}" required="true" requiredMessage="Join Date is required"/>
                                                <h:message for="jd" style="color:red"/>
                                            </div>
                                            <div class="col-12">
                                                <label for="aa">Address</label>
                                                <h:inputText id="aa" class="form-control" value="#{hrCDI.u.address}" required="true" requiredMessage="Address is required"/>
                                                <h:message for="aa" style="color:red"/>
                                            </div>
                                            <div class="col-12">
                                                <label for="dob">Date of Birth</label>
                                                <p:datePicker id="dob" class="form-control" value="#{hrCDI.u.dob}" required="true" requiredMessage="Date of Birth is required"/>
                                                <h:message for="dob" style="color:red"/>
                                            </div>
                                            <div class="col-12">
                                                <label for="ddd">Designation</label>
                                                <h:selectOneMenu id="ddd" class="form-select" value="#{hrCDI.designationID}" required="true" requiredMessage="Designation is required">
                                                    <f:selectItems value="#{hrCDI.deshr}" var="d" itemLabel="#{d.type}" itemValue="#{d.designationID}"/>
                                                </h:selectOneMenu>
                                                <h:message for="ddd" style="color:red"/>
                                            </div>
                                            <div class="col-12 text-center">
                                                <h:commandButton value="Submit" class="btn btn-primary" action="#{hrCDI.addUser()}" />
                                                <button type="reset" class="btn btn-secondary">Reset</button>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <h:form>
            <h:commandButton value="logout" action="#{secureAuthentication.logout()}"></h:commandButton>
        </h:form>
    </h:body>
    <ui:include src="../hr/footerHR.xhtml"/>
</html>
