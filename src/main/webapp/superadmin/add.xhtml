<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
          <ui:include src="../projectmanager/headerPM.xhtml"/>
        <ui:include src="../projectmanager/asidePM.xhtml"/>
    </h:head>
    
    <h:body>
       
        <main id="main" class="main">
            <section class="section">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-lg-10">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">HR Registration Form</h5>
         <h:form>
                                        <div class="row g-3">
                                            <div class="col-12">
                                                Title
                                                <h:inputText id="n" class="form-control" value="#{projectmanagerCDI.p.title}"/>
                                            </div>
                                            <div class="col-12">
                                                Description
                                                <h:inputText id="e" class="form-control" value="#{projectmanagerCDI.p.description}"/>
                                            </div>
                                            <div class="col-12">
                                                Start Date
                                              <p:datePicker id="jd" class="form-control" value="#{superadminCDI.u.joinDate}"/>
                                             </div>
                                            <div class="col-12">
                                                Due Date
                                                <p:datePicker id="dob" class="form-control" value="#{superadminCDI.u.dob}"/>
                                            </div>
                                            <div class="col-12 text-center">
                                                <h:commandButton value="Submit" class="btn btn-primary" action="#{projectmanagerCDI.addProject()}" />
                                                <button type="reset" class="btn btn-secondary">Reset</button>
                                            </div>
                                        </div>
                                    </h:form>
                                       </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <h:form>
            <h:commandButton value="logout" action="#{secureAuthentication.logout()}"></h:commandButton>
        </h:form>
    </h:body>
    
    <ui:include src="../superadmin/footersa.xhtml"/>
</html>
