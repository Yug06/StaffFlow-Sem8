<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <ui:include src="../superadmin/headersa.xhtml"/>
        <ui:include src="../superadmin/aside.xhtml"/>
    </h:head>
    
    <h:body>
        <main id="main" class="main">
            <section class="section">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-lg-10">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">HR Registration Form</h5>
                                    <h:form>
                                        <div class="row g-3">
                                            <div class="col-12">
                                                HR Name
                                                <h:inputText id="n" class="form-control" value="#{superadminCDI.u.name}"/>
                                            </div>
                                            <div class="col-12">
                                                Email
                                                <h:inputText id="e" class="form-control" value="#{superadminCDI.u.email}"/>
                                            </div>
                                            <div class="col-12">
                                                Password
                                                <h:inputText id="p" class="form-control" value="#{superadminCDI.u.password}"/>
                                            </div>
                                            <div class="col-12">
                                                Contact no
                                                <h:inputText id="cno" class="form-control" value="#{superadminCDI.u.contactNo}"/>
                                            </div>
                                            <div class="col-12">
                                                Join Date(yyyy-mm-dd)
                                                <p:datePicker id="jd" class="form-control" value="#{superadminCDI.u.joinDate}"/>
                                            </div>
                                            <div class="col-12">
                                                Address
                                                <h:inputText id="aa" class="form-control" value="#{superadminCDI.u.address}"/>
                                            </div>
                                            <div class="col-12">
                                                DOB(yyyy-mm-dd)
                                                <p:datePicker id="dob" class="form-control" value="#{superadminCDI.u.dob}"/>
                                            </div>
                                            <div class="col-12 text-center">
                                                <h:commandButton value="Submit" class="btn btn-primary" action="#{superadminCDI.addHR()}" />
                                                <button type="reset" class="btn btn-secondary">Reset</button>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <h:form>
            <h:commandButton value="logout" action="#{secureAuthentication.logout()}"></h:commandButton>
        </h:form>
    </h:body>
    
    <ui:include src="../superadmin/footersa.xhtml"/>
</html>
